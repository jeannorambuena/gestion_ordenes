<!-- Modal: RUT Inválido -->
<div class="modal fade" id="modalRutInvalido" tabindex="-1" aria-labelledby="modalRutInvalidoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #b02a37;">
        <h5 class="modal-title text-white" id="modalRutInvalidoLabel">El RUT es inválido, intente nuevamente</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Funcionario Encontrado -->
<div class="modal fade" id="modalFuncionarioEncontrado" tabindex="-1" aria-labelledby="modalFuncionarioEncontradoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success">
        <h5 class="modal-title text-white" id="modalFuncionarioEncontradoLabel">Funcionario Encontrado</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        El funcionario ya está registrado. ¿Desea continuar con la edición de sus datos?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="continuar-funcionario">Continuar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal: Funcionario No Encontrado -->
<div class="modal fade" id="modalFuncionarioNoEncontrado" tabindex="-1" aria-labelledby="modalFuncionarioNoEncontradoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-warning">
        <h5 class="modal-title text-dark" id="modalFuncionarioNoEncontradoLabel">Funcionario No Encontrado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        El RUT ingresado es válido, pero no está registrado como funcionario.<br>
        ¿Deseas agregar un nuevo funcionario con este RUT?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" id="continuar-creacion">Continuar</button>
      </div>
    </div>
  </div>
</div>
