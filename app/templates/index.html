{% extends 'base.html' %}

{% block title %}Inicio - Gestión de Órdenes{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Icono destacado para Órdenes de Trabajo -->
    <div class="row text-center mb-4">
        <div class="col-12">
            <a href="{{ url_for('ordenes_bp.listar_ordenes') }}" class="text-decoration-none">
                <div class="card shadow-lg bg-white rounded">
                    <div class="card-body">
                        <i class="fas fa-clipboard-list fa-5x text-primary mb-3"></i>
                        <h4 class="card-title">Órdenes de Trabajo</h4>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <!-- Iconos secundarios -->
    <div class="row text-center">
        <!-- Sección de Funcionarios -->
        <div class="col-lg-4 col-md-6 mb-4">
            <a href="{{ url_for('funcionarios_bp.listar_funcionarios') }}" class="text-decoration-none">
                <div class="card shadow-lg bg-white rounded">
                    <div class="card-body">
                        <i class="fas fa-user fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Funcionarios</h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Sección de Cargos -->
        <div class="col-lg-4 col-md-6 mb-4">
            <a href="{{ url_for('cargo.listar_cargos') }}" class="text-decoration-none">
                <div class="card shadow-lg bg-white rounded">
                    <div class="card-body">
                        <i class="fas fa-briefcase fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Cargos</h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Sección de Colegios -->
        <div class="col-lg-4 col-md-6 mb-4">
            <a href="{{ url_for('colegio.listar_colegios') }}" class="text-decoration-none">
                <div class="card shadow-lg bg-white rounded">
                    <div class="card-body">
                        <i class="fas fa-school fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Colegios</h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Sección de Tipos de Contrato -->
        <div class="col-lg-4 col-md-6 mb-4">
            <a href="{{ url_for('tipo_contrato.listar_tipo_contrato') }}" class="text-decoration-none">
                <div class="card shadow-lg bg-white rounded">
                    <div class="card-body">
                        <i class="fas fa-file-signature fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Tipos de Contrato</h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Sección de Alcaldía -->
        <div class="col-lg-4 col-md-6 mb-4">
            <a href="{{ url_for('alcaldia.listar_alcaldia') }}" class="text-decoration-none">
                <div class="card shadow-lg bg-white rounded">
                    <div class="card-body">
                        <i class="fas fa-landmark fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Alcaldía</h5>
                    </div>
                </div>
            </a>
        </div>

        <!-- Sección de Jefatura DAEM -->
        <div class="col-lg-4 col-md-6 mb-4">
            <a href="{{ url_for('jefatura_daem.listar_jefatura_daem') }}" class="text-decoration-none">
                <div class="card shadow-lg bg-white rounded">
                    <div class="card-body">
                        <i class="fas fa-user-cog fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Jefatura DAEM</h5>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
