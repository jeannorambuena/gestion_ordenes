{% extends 'base.html' %}

{% block title %}Lista de Cargos{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Lista de Cargos</h2>
    
    <!-- Botón para agregar un nuevo cargo -->
    <div class="d-flex justify-content-end mb-3">
        <a href="{{ url_for('cargo.nuevo_cargo') }}" class="btn btn-success">Agregar Nuevo Cargo</a>
    </div>

    <!-- Tabla estilizada -->
    <div class="table-responsive shadow-lg p-3 mb-5 bg-white rounded">
        <table class="table table-bordered table-hover">
            <thead class="bg-primary text-white">
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nombre del Cargo</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for cargo in cargos %}
                <tr>
                    <td class="text-center">{{ cargo.id }}</td>
                    <td>{{ cargo.nombre_cargo }}</td>
                    <td>{{ cargo.descripcion }}</td>
                    <td class="d-flex justify-content-center">
                        <!-- Botón de editar -->
                        <a href="{{ url_for('cargo.editar_cargo', id=cargo.id) }}" class="btn btn-warning btn-sm me-2">Editar</a>
                        
                        <!-- Formulario para eliminar con confirmación -->
                        <form action="{{ url_for('cargo.eliminar_cargo', id=cargo.id) }}" method="POST">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este cargo?')">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
